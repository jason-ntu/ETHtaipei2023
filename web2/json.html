<!DOCTYPE html>
<html>

<head>
    <title>My Webpage</title>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
</head>

<body>
    <h1>Welcome to my webpage!</h1>
    <button id="trans_btn">Translate Text</button>
    <script>
        $("#trans_btn").click(function () {
            $.ajax({
                type: "POST",
                url: "/translate",
                success: function (data) {
                    alert(data);
                }
            });
        });
    </script>
</body>

</html>
